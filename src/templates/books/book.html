{%extends "base.html"%}
{%block content%}
<form method="post">
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Publishing Year {{book.year}}</h6>
    <p class="card-text">{{book.description}}</p>
      <b class="card-text">{{book.author}}</b>
    <a href="{{url_for('books.view',id=book._id,number=0)}}" class="card-link">View E-book</a>
    <button type="submit" class="btn btn-warning">Add to favourite</button>
  </div>
</div>
</form>
{%endblock%}
